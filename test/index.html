<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Popover Example</title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../css/bulma-popover.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Bulma Popover Example
      </h1>
      <div class="level">
        <div class="level-item">
          <div class="popover">
            <button class="button is-primary">Popover Top</button>
            <div class="popover-content">
              <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cucumber</li>
                <li>Really Super Long Item</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="popover is-popover-left">
            <button class="button is-primary">Popover Left</button>
            <div class="popover-content">
              <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cucumber</li>
                <li>Really Super Long Item</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="popover is-popover-bottom">
            <button class="button is-primary">Popover Bottom</button>
            <div class="popover-content">
              <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cucumber</li>
                <li>Really Super Long Item</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="popover is-popover-right">
            <button class="button is-primary">Popover Right</button>
            <div class="popover-content">
              <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cucumber</li>
                <li>Really Super Long Item</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
